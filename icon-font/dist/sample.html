<html>
  <head>
    <meta charset="utf-8">
    <title>symbols</title>
    <link href="css/symbols.css" rel="stylesheet">
    <style>
      body { font-family: Gill Sans; text-align: center; background: #f7f7f7 }
      body > h1 { color: #666; margin: 1em 0 }
      .glyph { padding: 0 }
      .glyph > li { display: inline-block; margin: .3em .2em; width: 8em; height: 8em; background: #fff; border-radius: .5em; position: relative }
      .glyph > li .s { display: block; margin-top: .1em; line-height: 0 }
      .glyph > li > i > span { position: absolute; top: 0; left: 0; text-align: center; width: 100%; color: rgba(0,0,0,0) }
      .glyph-name { font-size: .8em; color: #666; display: block }
      .glyph-codepoint { color: #999; font-family: monospace }
    </style>
  </head>
  <body>
    <h1>symbols</h1>
    <ul class="glyph">
      <li>
        <i class="s s-arrow-bottom s-4x"><span></span></i>
        <span class="glyph-name">arrow-bottom</span>
        <span class="glyph-codepoint">EA01</span>
      </li>
      <li>
        <i class="s s-arrow-left s-4x"><span></span></i>
        <span class="glyph-name">arrow-left</span>
        <span class="glyph-codepoint">EA02</span>
      </li>
      <li>
        <i class="s s-arrow-right s-4x"><span></span></i>
        <span class="glyph-name">arrow-right</span>
        <span class="glyph-codepoint">EA03</span>
      </li>
      <li>
        <i class="s s-arrow-top s-4x"><span></span></i>
        <span class="glyph-name">arrow-top</span>
        <span class="glyph-codepoint">EA04</span>
      </li>
      <li>
        <i class="s s-arrowLine-right s-4x"><span></span></i>
        <span class="glyph-name">arrowLine-right</span>
        <span class="glyph-codepoint">EA05</span>
      </li>
      <li>
        <i class="s s-arrowTwo-left s-4x"><span></span></i>
        <span class="glyph-name">arrowTwo-left</span>
        <span class="glyph-codepoint">EA06</span>
      </li>
      <li>
        <i class="s s-arrowTwo-right s-4x"><span></span></i>
        <span class="glyph-name">arrowTwo-right</span>
        <span class="glyph-codepoint">EA07</span>
      </li>
      <li>
        <i class="s s-setting s-4x"><span></span></i>
        <span class="glyph-name">setting</span>
        <span class="glyph-codepoint">EA08</span>
      </li>
      <li>
        <i class="s s-tel s-4x"><span></span></i>
        <span class="glyph-name">tel</span>
        <span class="glyph-codepoint">EA09</span>
      </li>
      <li>
        <i class="s s-zoom s-4x"><span></span></i>
        <span class="glyph-name">zoom</span>
        <span class="glyph-codepoint">EA0A</span>
      </li>
    </ul>
  </body>
</html>
